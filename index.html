<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door Game second try!</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>


  <body>
    <header>
      <div>
        <img
          src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg"
          alt=""
        />
      </div>
    </header>
    <div class="title-row">
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg "
        alt=""
      />
      <p class="instructions-title">INSTRUCTIONS</p>
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg "
        alt=""
      />
    </div>

    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
      </tr>
      <td class="instructions-number">2</td>
      <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
      </tr>
      <td class="instructions-number">4</td>
      <td class="instructions-text">See if you can score a winning streak!</td>
    </table>

    <div class="door-row">
      <img src="" alt="" />
      <img
        id="door1"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
        alt=""
      />

      <img
        id="door2"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
        alt=""
      />

      <img
        id="door3"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
        alt=""
      />
    </div>
    <div id='start' class="start-row">
      Good Luck!
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!--

The last HTML feature to build is a button that will respond to the status of the game.

Beneath the <door-row> element of your index.html page, create a new <div> element with an id of "start" and the class name "start-row". Type Good luck! in between the <div></div> tags.

-->
